<p-dialog
  [header]="modalTitle"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  (onHide)="onHide()"
>
  <div class="container">
    <input
      pInputText
      id="nom"
      class="flex-auto"
      placeholder="Nom"
      autocomplete="off"
      [style.border-color]="formDataErrors.nom && '\#FF6666'"
      [(ngModel)]="formData.nom"
    />
    <p class="error mb-0">
      {{ formDataErrors.nom }}
    </p>
  </div>
  <div class="container">
    <input
      pInputText
      id="prenom"
      class="flex-auto"
      placeholder="Prenom"
      autocomplete="off"
      [style.border-color]="formDataErrors.prenom && '\#FF6666'"
      [(ngModel)]="formData.prenom"
    />
    <p class="error mb-0">
      {{ formDataErrors.prenom }}
    </p>
  </div>
  <div class="container">
    <input
      pInputText
      id="email"
      class="flex-auto"
      placeholder="Email"
      autocomplete="off"
      [style.border-color]="formDataErrors.email && '\#FF6666'"
      [(ngModel)]="formData.email"
    />
    <p class="error mb-0">
      {{ formDataErrors.email }}
    </p>
  </div>
  <div class="container">
    <input
      pInputText
      id="telephone"
      class="flex-auto"
      placeholder="Téléphone"
      (keypress)="allowOnlyNumbers($event)"
      autocomplete="off"
      [style.border-color]="formDataErrors.telephone && '\#FF6666'"
      [(ngModel)]="formData.telephone"
    />
    <p class="error mb-0">
      {{ formDataErrors.telephone }}
    </p>
  </div>

  <div
    class="flex justify-content-end gap-2"
    style="display: flex; justify-content: end; align-items: center; gap: 10px"
  >
    <p-button label="Annuler" severity="secondary" (onClick)="visible = false" />
    <p-button label="Enregistrer" (onClick)="save()" />
  </div>
</p-dialog>
